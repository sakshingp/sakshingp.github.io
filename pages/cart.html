  <style>
    :root {
      --primary-color: #4f46e5;
      --accent-color: #6366f1;
      --light-bg: rgba(255, 255, 255, 0.1);
      --glass-bg: rgba(255, 255, 255, 0.3);
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      color: var(--text-color);
      backdrop-filter: blur(5px);
    }

    /* Header */
    header {
      background: var(--glass-bg);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      top: 0;
      z-index: 100;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .cart-icon {
      font-size: 1.6rem;
    }

    /* Products */
    .cart-content {
      padding: 40px;
    }

    .cart-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .product {
      background: var(--glass-bg);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      width: 240px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product-name {
      margin: 15px 0 5px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .price {
      font-size: 1rem;
      color: #e0e7ff;
    }

    /* Cart Summary */
    .cart-summary {
      margin: 50px auto 0;

      width: 350px;
      border-radius: 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.25);
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .cart-summary p {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    .discount-message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1rem;
      color: #bbf7d0;
    }

    /* Footer */
    footer {
      margin-top: 60px;

      text-align: center;
      font-size: 0.9rem;
      color: #dbeafe;
      background: var(--light-bg);
      border-top: 1px solid rgba(255, 255, 255, 0.15);
    }

    footer a {
      color: #c7d2fe;
      text-decoration: none;
      margin: 0 10px;
    }

    @media (max-width: 768px) {
      .cart-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ShopEase</h1>
    <div class="cart-icon">üõí</div>
  </header>

  <div class="cart-content">
    <h2 style="text-align:center; margin-bottom: 30px;">Your Cart</h2>

    <div class="cart-container">
      <div class="product">
        <img src="https://i.postimg.cc/hvNCBjSV/istockphoto-1178563043-1024x1024.jpg" alt="Headphones">
        <div class="product-name">Wireless Headphones</div>
        <div class="price">‚Çπ1,499</div>
      </div>

      <div class="product">
        <img src="https://i.postimg.cc/W1wQMGNK/istockphoto-1475312484-1024x1024.jpg" alt="Smart Watch">
        <div class="product-name">Smart Watch</div>
        <div class="price">‚Çπ2,999</div>
      </div>

      <div class="product">
        <img src="https://i.postimg.cc/nctR0XPt/istockphoto-1059154330-1024x1024.jpg" alt="Speaker">
        <div class="product-name">Bluetooth Speaker</div>
        <div class="price">‚Çπ1,199</div>
      </div>
    </div>

    <div class="cart-summary">
      <p><strong>Total Items:</strong> 3</p>
      <p><strong>Cart Total:</strong> ‚Çπ5,697</p>
      <div id="discountMessage" class="discount-message">Checking delivery discount...</div>
    </div>
  </div>

  <footer>
    &copy; 2025 ShopEase. All rights reserved.
    <a href="#">Privacy</a> |
    <a href="#">Terms</a>
  </footer>

  <script>
    const userId = "user_123";

    function fetchLastMonthOrders(userId) {
      return [
        { totalPrice: 900, purchaseTimestamp: "2025-07-10" },
        { totalPrice: 1200, purchaseTimestamp: "2025-07-15" },
        { totalPrice: 800, purchaseTimestamp: "2025-07-25" }
      ];
    }

    function calculateAOV(orders) {
      const total = orders.reduce((sum, order) => sum + order.totalPrice, 0);
      return total / orders.length;
    }

    function updateDeliveryDiscount(aov) {
      const messageEl = document.getElementById("discountMessage");
      if (aov > 1000) {
        messageEl.textContent = "üéâ Free Delivery unlocked based on your order history!";
      } else if (aov >= 500) {
        messageEl.textContent = "‚úÖ 50% Delivery Discount based on your past orders!";
      } else {
        messageEl.textContent = "‚ÑπÔ∏è No delivery discount available at this time.";
      }
    }

    const pastOrders = fetchLastMonthOrders(userId);
    const avgOrderValue = calculateAOV(pastOrders);
    updateDeliveryDiscount(avgOrderValue);
  </script>
</body>
</html>
